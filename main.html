<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Predictor</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Website Title Section -->
  <div class="container">
    <h2 class="container-heading">
      <span class="heading_font">Heart Disease Predictor</span>
    </h2>
    
  </div>

  <!-- Form Section -->
  <div class="ml-container">
    <form action="{{ url_for('predict') }}" method="POST">

      <!-- Age Input -->
      <label for="age">Age</label>
      <input type="text" id="age" name="age" placeholder="Your age.." required><br>

      <!-- Sex Selection -->
      <label for="sex">Sex</label>
      <select id="sex" name="sex" required>
        <option value="-1" selected>----select option----</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select><br>

      <!-- Chest Pain Type Selection -->
      <label for="cp">Chest Pain Type</label>
      <select id="cp" name="cp" required>
        <option value="-1" selected>----select option----</option>
        <option value="1">Typical Angina</option>
        <option value="2">Atypical Angina</option>
        <option value="3">Non-anginal Pain</option>
        <option value="4">Asymptomatic</option>
      </select><br>

      <!-- Resting Blood Pressure Input -->
      <label for="trestbps">Resting Blood Pressure</label>
      <input type="text" id="trestbps" name="trestbps" placeholder="A number in range [94-200] mmHg" required><br>

      <!-- Serum Cholesterol Input -->
      <label for="chol">Serum Cholesterol</label>
      <input type="text" id="chol" name="chol" placeholder="A number in range [126-564] mg/dl" required><br>

      <!-- Fasting Blood Sugar Selection -->
      <label for="fbs">Fasting Blood Sugar</label>
      <select id="fbs" name="fbs" required>
        <option value="-1" selected>----select option----</option>
        <option value="1">Greater than 120 mg/dl</option>
        <option value="0">Less than 120 mg/dl</option>
      </select><br>

      <!-- Resting ECG Results Selection -->
      <label for="restecg">Resting ECG Results</label>
      <select id="restecg" name="restecg" required>
        <option value="-1" selected>----select option----</option>
        <option value="0">Normal</option>
        <option value="1">Having ST-T wave abnormality</option>
        <option value="2">Probable or definite left ventricular hypertrophy</option>
      </select><br>

      <!-- Max Heart Rate Input -->
      <label for="thalach">Max Heart Rate</label>
      <input type="text" id="thalach" name="thalach" placeholder="A number in range [71-202] bpm" required><br>

      <!-- Exercise-induced Angina Selection -->
      <label for="exang">Exercise-induced Angina</label>
      <select id="exang" name="exang" required>
        <option value="-1" selected>----select option----</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select><br>

      <!-- ST Depression Input -->
      <label for="oldpeak">ST Depression</label>
      <input type="text" id="oldpeak" name="oldpeak" placeholder="ST depression, typically in [0-6.2]" required><br>

      <!-- Slope of Peak Exercise ST Segment Selection -->
      <label for="slope">Slope of the Peak Exercise ST Segment</label>
      <select id="slope" name="slope" required>
        <option value="-1" selected>----select option----</option>
        <option value="1">Upsloping</option>
        <option value="2">Flat</option>
        <option value="3">Downsloping</option>
      </select><br>

      <!-- Number of Major Vessels Input -->
      <label for="ca">Number of Major Vessels</label>
      <input type="text" id="ca" name="ca" placeholder="Typically in [0-4]" required><br>

      <!-- Thalassemia Selection -->
      <label for="thal">Thalassemia</label>
      <select id="thal" name="thal" required>
        <option value="-1" selected>----select option----</option>
        <option value="3">Normal</option>
        <option value="6">Fixed Defect</option>
        <option value="7">Reversible Defect</option>
      </select><br>

      <!-- Submit Button -->
      <input type="submit" class="my-cta-button" value="Predict">
    </form>
  </div>

</body>

</html>
